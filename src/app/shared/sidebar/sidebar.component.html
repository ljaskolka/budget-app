<aside>
  <p class="sidebar-title">
    {{ activeAccount ? activeAccount.name : "Overview" }}
  </p>

  <div
    class="sidebar-container"
    *ngFor="let account of accountHistories"
    (click)="switchAccount(account)"
  >
    <p class="sidebar-left">{{ account.name }}</p>
    <p class="sidebar-right">${{ account.balance }}</p>
  </div>

  <mat-icon class="sidebar-add-icon">add</mat-icon>
</aside>
